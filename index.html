<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a61d6553fd.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: black;">

    <div class="container my-5">
      <form action=""> 
        <!-- header -->
        <div class="card text-start">
          <div class="card-header">
            <h2>Payment form example</h2>
          </div>
          <div class="card-body">
            <!-- alertttt -->
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>

            <!-- Form card cvc and amount -->

            <div class="container text-start">
              <div class="row">
                <div class="col-5">
                  <div class="mb-3">
                    <label for="card" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card" aria-describedby="emailHelp" placeholder="XXXXXXXXXXX">
                   
                    
                  </div>
                </div>
                
                <div class="col-3">

                  <div class="mb-4">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="CVC" placeholder="0000">
                  </div>
                </div>

                 
                <div class="col-4">
                  <div class="row ">
                    <div class="col-1 my-5 ms-0 ps-3"><i class="fa-solid fa-dollar-sign" style="color: #000000;"></i></div>
                    <div class="col-11 p-0 ">
                      <label for="amount" class="form-label">Amount</label>  
                      <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>

                  </div>
                </div>
              

                

              </div>
               
                
                



                

                <!-- <div class="col-4">

                  <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>  
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                  </div>
              
                </div> -->


            </div>


              <!-- name and lastname -->

              <div class="container text-start">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                  </div>
                </div>
              </div>

              <!-- citiy, state and postal code -->
              
              <div class="container text-start ">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="mb-3">
                      <label for="state" class="form-label">State</label>
                      <select class="form-select" aria-label="state">
                        <option selected>Pick a State</option>
                        <option value="1">CO</option>
                        <option value="2">NJ</option>
                        <option value="3">FL</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="mb-3">
                      <label for="postalCode" class="form-label">Postal Code</label>
                      <input type="number" class="form-control" id="postalCode">
                    </div>
                  </div>
                </div>
              </div>

              <!-- card select and message -->
              <div class="container text-start">
                
                
                <div class="row">
                  
                  <div class="col-2" >
                    <p>We accept:</p>

                    <div class="cardsIcons fs-5 text bg-secondary-subtle" >
                      <label for="tarjeta1"><i class="fa-brands fa-cc-amex" ;></i></i></label>
                      <input type="radio" name="creditCards1" id="tarjeta1">
                      <label for="tarjeta2"><i class="fa-brands fa-cc-visa"></i></label>
                      <input type="radio" name="creditCards2" id="tarjeta2">
                      <label for="tarjeta3"><i class="fa-brands fa-cc-mastercard"></i></label>
                      <input type="radio" name="creditCard3" id="tarjeta3">
                      <label for="tarjeta3"><i class="fa-brands fa-cc-diners-club"></i></label>
                      <input type="radio" name="creditCards4" id="tarjeta4">
                    </div>

                  </div>

                  <div class="col-4"></div>
                  
                  <div class="col-6 justify-content-end">
                    <label for="message" class="form-label  ">Message </label>
                    <input type="text" class="form-control w-100 p-3 h-75 d-inline-block " style="width: 120px;"  >
                    <div id="messageHelp" class="form-text mb-5">Add any notes here</div>
                  </div>
                </div>
              </div>

              <!-- div closing body -->
            </div>

          <!-- footer -->
        
            <div class="card-footer text-end mt-5">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          
        </div>
      </form>





      













    </div>

 
        




   
    















    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
